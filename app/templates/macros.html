<!-- Displaying Pitch -->
{% macro displayPitch(pitch_list) %}

  {% for pitch in pitch_list %}

  <div class="container">
    <div class="row">
        <div class="col-12">
    
          <h3>{{pitch.name}}</h3>
          <p>{{pitch.category}}</p>
          <span>{{pitch.posted}}</span>
          
        </div>
      </div>
  </div>

  {% endfor %}

{% endmacro %}
